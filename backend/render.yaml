services:
  - type: web
    name: automanim-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300 --workers=2 --threads=2 --worker-class=gthread --log-level info
    plan: standard # Use a higher tier plan with more resources
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_API_BASE
        value: https://openrouter.ai/api/v1
      - key: DEFAULT_MODEL
        value: deepseek/deepseek-prover-v2:free
      - key: WEB_CONCURRENCY
        value: 2
      - key: PYTHON_MAX_THREADS
        value: 6 